<div ng-controller="ConnectCtrl" class="text-center gradient-bkgrd">
	<div class="pause-nav">
		<div class="col-xs-4">
			<a href="/home"><i class="fa fa-angle-left"></i></a>
		</div>
		<div class="col-xs-4">
			<h5 class="page-title">Connect</h5>
		</div>
		<div class="col-xs-4">
		</div>
	</div>
	<div ng-if="!currentUser" class="middle-message">
		<p>Hey there! Glad to see you're using pause.</p>
		<p class="thin-text">If you'd like access to these features, please sign in<br>or create an account on our homepage.</p>
		<p>Take a breath and pause with us.</p>
		<a class="pause-button pause-button-action" href="/home">return home</a>
	</div>
	<div class="page-prompt" id="connect-status" ng-if="currentUser">
		<h4 class="thin-text">{{statusText}}</h4>
		<h3 ng-if="locationFound && !momentCompleted"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;{{locationText}}</h3>
	</div>
	
	<div class="main-wrapper" ng-show="currentUser">
		<div class="connect-overlay fade-pulse" ng-show="inMoment && !momentCompleted"></div>
		<div id="connect-flower-wrapper">
			<img ng-if="!inMoment && !momentCompleted" src="flower-static.gif" />
			<img id="flower-gif" ng-show="inMoment" src="flower.gif" />
		</div>

		<div id="connect-loading-wrapper">
			<div ng-show="!locationFound && !momentCompleted">
				<div class="small_circle">
					<div class="connect-loading-circle small_circle" id="left_fill"></div>
				</div>
				<div class="small_circle">
					<div class="connect-loading-circle small_circle" id="center_fill"></div>
				</div>
				<div class="small_circle">
					<div class="connect-loading-circle small_circle" id="right_fill"></div>
				</div>
			</div>
			<div ng-show="locationFound && !momentCompleted">
				<div id="connect-thumb-print"></div>
				<p class="thin-text text-muted" id="thumb-text">Hold your thumb down to connect</p>
			</div>
			<div ng-show="locationFound && momentCompleted">
				<a class="pause-button pause-button-action" href="/log">Log my mood</a>&nbsp; &nbsp;
				<a class="pause-button pause-button-fade" href="/home">Return home</a>
			</div>
		</div>
	</div>
</div>
