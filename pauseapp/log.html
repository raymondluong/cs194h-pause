<div ng-controller="LogCtrl" class="gradient-bkgrd text-center">	
	<div class="main-wrapper">
		<div class="pause-nav">
			<div class="col-xs-4">
				<a href="/"><i class="fa fa-angle-left"></i></a>
			</div>
			<div class="col-xs-4">
				<h5 class="page-title">Log</h5>
			</div>
			<div class="col-xs-4">
			</div>
		</div>
		<div>
			<p class="thin-text">Select the photo that best captures how you feel right now:</p>
		</div>
		<div class="log-emotions">
			<div class="row">
				<div class="col-xs-3" ng-repeat="emotion in emotions">
					<div class="log-emotion-block" ng-attr-id="{{emotion}}-block" ng-click="logEmotion(emotion)"></div>
				</div>
			</div>
		</div>
	</div>
</div>
