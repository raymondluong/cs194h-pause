<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Connection</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Raleway:400,200'>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/thumb.css"/>

	</head>
   
	<body>
		<div class="table text-center">
			<div class="table-overlay">
				<div id="one" class="circle">
					<div id="print" class="circle"></div>
					<div id="two" class="circle"></div>

					<div id="searching_text">
						<p>Searching for connection</p>
					</div>
				</div>

				<div class="row">
					<div class="small_circle" id="left">
						<div class="small_circle" id="left_fill"></div>
					</div>
					<div class="small_circle" id="center">
						<div class="small_circle" id="center_fill"></div>
					</div>
					<div class="small_circle" id="right">
						<div class="small_circle" id="right_fill"></div>
					</div>
					<div id="found"></div>
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

		<script>
		$(document).ready(function(){
			//get URL info
			/*var input = (window.location.href).split('?=')[1];
			var str = input.concat(".jpg");
			document.getElementById("quote").setAttribute("src", str);*/

			//hide relevant things at first          
			$("#left_fill").hide().delay(500).fadeIn(1500);
			$("#center_fill").hide().delay(2500).fadeIn(2000);
			$("#right_fill").hide().delay(4500).fadeIn(2000);
			$(".small_circle").delay(8000).fadeOut(500);
			$("p").delay(9000).fadeOut(1000);
			$("#print").hide().delay(10000).fadeIn(2000);
			$("#found").hide().delay(12000).fadeIn(500);
		});  
		</script>

		<!-- script to fill the circle when holding down on computer -->
		<script type="text/javascript">
			navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

			$(".circle").bind('touchstart mousedown',function(){
				$("#two").animate({
					right: 0,
					left: 0,
					top: 0,
					bottom: 0
				}, {duration: 10000});
				if(navigator.vibrate){
					navigator.vibrate(1000);
				}
			}).bind('touchend mouseup', function(){
				$("#two").stop();
				$('.container').fadeOut(2000);
				if(navigator.vibrate){
					navigator.vibrate(0);
				}
				setTimeout(function() {
					window.location.href="colorPickScreen.html";
				}, 1000);
			});
		</script>

	</body>
</html>
