<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spirit Menu</title>
        <link rel="stylesheet" type="text/css" href="circle-menu.css" />
        <link href="bootstrap.css" rel="stylesheet">
        <link href="bootstrap-theme.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="circleMenu.js"></script>
        <script>
            $(function(){
              
                $('#menu2').circleMenu({
                    direction:'full', 
                    trigger:'click',
                    open: function(){console.log('menu opened');
                                    document.body.style.backgroundImage = "none";
                                    document.getElementById("title_img").innerHTML =  "<img alt=\"Brand\" src=\"bhavana2.png\" width=\"550\"></img>"; },
                    close: function(){console.log('menu closed');
                                document.body.style.backgroundImage = "url('dot_back_two.png')";
                             document.getElementById("title_img").innerHTML =  "";},
                    init: function(){console.log('menu initialized');},
                    select: function(evt,index){console.log(evt,index)}
                }).on('circleMenu-open',function(){
                    console.log('menu opened 2');
                });
                
                              
                $('#examples > div:first-child').css('display','block');
                $('nav li:first-child a').addClass('active');
                $('nav a').each(function(){
                    var $link = $(this);
                    $link.on('click', function(evt){
                        $('nav a').removeClass('active');
                        $('#examples > div').css('display','none');
                        $('#'+$link.attr('rel')).css('display','block');
                        $link.addClass('active');
                    });
                })
            });
        </script>

        <style type="text/css">

            body {
                background-repeat: no-repeat;
                }
        </style>
       
    </head>
